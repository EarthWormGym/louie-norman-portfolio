<div class="portfolio-container">
  <div class="header">
    <div class="top-left">LouieNorman.Studio</div>
    <div class="top-center">About</div>
    <div class="top-right">Contact</div>
  </div>

  <div class="sidebar">
    <ul>
      <li *ngFor="let project of projects">
        <a routerLink="/{{ project.link }}" class="project-link">
          {{ project.name }}
        </a>
      </li>
    </ul>
  </div>
  
</div>
